<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/css.css" type="text/css" media="screen" />
    <title>Reservation Hotel Room</title>
  </head>
  <body>
    <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
      <source src="hotel.mp4" type="video/mp4" />
    </video>
    <div id="overlay">
      <div id="container">
        <h1>Reservation Hotel Room</h1>
        <fieldset style="width: 300px;">
          <legend>Personal Date</legend>
          <p>1. Name<br/>
            <input type="text" name="name" size="40" />
          </p>
          <p>2. Gender<br/>
            <input type="text" name="gender" size="40" />
          </p>
          <p>3. Email Address<br/>
            <input type="text" name="email" size="40" />
          </p>
          <p>4. Telp Number<br/>
            <input type="text" name="telp" size="40" />
          </p>
        </fieldset>

        <p>Reservation Room Form</p>
        <p>1. Reservation Name<br/>
          <input type="text" name="reservator" size="40" />
        </p>
        <p>2. Booking date<br/>
          <input type="text" name="bookingdate" size="40" />
        </p>
        <p>3. Room Type<br/>
          <select name="roomtype">
            <option>Deluxe</option>
            <option>Standard</option>
            <option>Suite</option>
          </select>
        </p>
        <p>4. Bed Type<br />
          <select name="bedtype">
            <option>Single bed</option>
            <option>Double bed</option>
          </select>
        </p>
        <p>5. Breakfast<br/>
          <input type="radio" name="breakfast" value="with" />With Breakfast
          <input type="radio" name="breakfast" value="without" />Without Breakfast
        </p>

        <fieldset style="width: 300px;">
          <legend><strong>Payment</strong></legend>
          <p>1. Check In Date<br/>
            <input type="text" name="checkin" size="40" />
          </p>
          <p>2. Check Out Date<br/>
            <input type="text" name="checkout" size="40" />
          </p>
          <p>3. Payment Method<br/>
            <select name="payment">
              <option>Cash</option>
              <option>Credit Card</option>
              <option>Debit</option>
            </select>
          </p>
        </fieldset>

        <p>
          <input type="submit" value="submit" />
        </p>
      </div>
    </div>
  </body>
</html>
